<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Heroes</title>
    <link rel="stylesheet" href="formStyles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-picture-div">
        <img
          class="profile-picture"
          src="profile_picture.jpg"
          alt="Profile Picture"
        />
      </div>
      <div class="hero-details">
        <div class="label">ID:</div>
        <div class="value id">1</div>

        <div class="label">Name:</div>
        <div class="value name" id="hero-name">Superman</div>

        <div class="label">Intelligence:</div>
        <div class="value intelligence">100</div>

        <div class="label">Strength:</div>
        <div class="value strength">95</div>

        <div class="label">Speed:</div>
        <div class="value speed">90</div>

        <div class="label">Durability:</div>
        <div class="value durability">100</div>

        <div class="label">Power:</div>
        <div class="value power">90</div>
        <div class="label">Combat:</div>
        <div class="value combat">90</div>
      </div>

      <div class="buttons">
        <button class="back-button">Back</button>
        <button class="next-button">Next</button>
      </div>
    </div>

    <!-- Home Button -->
    <div class="home-button-container">
      <a href="index.html" class="home-button">Home</a>
    </div>
    <script src="UserInterfaceAPIs.js"></script>
    <script src="ViewHeroesLogic.js"></script>
  </body>
</html>
